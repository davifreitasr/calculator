<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link href="./output.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-white text-2xl font-semibold mb-4">Calculator</h1>
        <div class="calculator bg-white w-80 p-5 rounded-lg">
            <input type="text" disabled id="display" class="bg-neutral-200 w-full h-12 px-2 rounded-lg text-xl text-end mb-4">
            
            <div class="box-buttons grid grid-cols-4 gap-2">
                <button type="button" class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="clean()">C</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="back()">DEL</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('/')">/</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('*')">*</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('7')">7</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('8')">8</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('9')">9</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('-')">-</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('4')">4</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('5')">5</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('6')">6</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('+')">+</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('1')">1</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('2')">2</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('3')">3</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease col-span-2" onclick="insertToDisplay('0')">0</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease" onclick="insertToDisplay('.')">.</button>
                <button class="bg-neutral-300 rounded-lg p-1.5 text-lg font-semibold hover:bg-neutral-400 transition-colors duration-100 ease row-span-2 row-start-4 col-start-4" onclick="result()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
