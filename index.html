<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calculator website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body class="bg-gray-800">
    <div class="flex flex-col justify-center items-center h-screen">
        <div class="bg-gray-700 w-80 p-4 rounded-lg">
            <input type="text" disabled id="display" class="bg-gray-500 font-bold text-gray-800 w-full h-12 px-2 rounded-lg text-xl text-end mb-4">
            
            <div class="grid grid-cols-4 gap-2">
                <button class="btn">C</button>
                <button class="btn">DEL</button>
                <button class="btn">/</button>
                <button class="btn">*</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">-</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn col-span-2">0</button>
                <button class="btn">.</button>
                <button class="btn row-span-2 row-start-4 col-start-4">=</button>
            </div>
        </div>
    </div>
</body>
</html>
